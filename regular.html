<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kobiko Menu</title>
</head>
<body>
    <div class="wrapper container-fluid px-0 bg-light">
        <header class="page-banner">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand fw-bold"></div>
                    <div class="nav-link">
                        <i class="bi bi-list fs-1 fw-bold"></i>
                    </div>
                </div>
            </nav>
        </header>
        <main class="pb-5">
            <div class="about-container mb-5">
                
            </div>
        </main>
        <footer class="footer fixed-bottom text-center d-flex justify-content-around">
            <div class="home active">
                <a href="/">
                    <img src="assets/images/Icons/Home-active.svg" alt="homepage">
                </a>
            </div>
            <div class="rounded-circle drinks active">
                <a href="/drinks">
                    <img src="assets/images/Icons/drinks.svg" alt="drinks">
                </a>
            </div>
            <div class="active ">
                <a href="/">
                    <img src="assets/images/Icons/Menu-active.svg" alt="Menu">
                </a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
