<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images//logo.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Kobiko Palace {{ title if title}}</title>
</head>
<body>

    {% block content %}
    {% endblock %}

    <footer class="footer fixed-bottom text-center d-flex justify-content-around">
        <div class="home active">
            <a href="{{ url_for('public.index') }}">
                <img src="{{ url_for('static', filename='images/Icons/Home-active.svg') }}" alt="homepage">
            </a>
        </div>
        <div class="rounded-circle drinks active">
            <a href="{{ url_for('public.lounge') }}">
                <img src="{{ url_for('static', filename='images/Icons/drinks.svg') }}" alt="drinks">
            </a>
        </div>
        <div class="active ">
            <a href="{{ url_for('public.regular') }}">
                <img src="{{ url_for('static', filename='images/Icons/Menu-active.svg') }}" alt="Menu">
            </a>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
